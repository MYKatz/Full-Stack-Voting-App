<!DOCTYPE html>

<html>

	<head>
		<title>Voting</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">

		<style>
			
			body{
				background-color: grey;
			}

		<script>
		    
		    $(document).ready(function(){
		        
		        $.getJSON("/api/:ID", function(data){
		           
		           $("#name").html("Welcome, " + data.displayName);
		            
		        });
		        
		        $.getJSON("/api/polls/owner", function(data){
		        	for(var i=0;i<data.length;i++){
		        		$(".list-group").html($(".list-group").html() + '<a href="/poll/'+data[i]["_id"]+'" class="list-group-item list-group-item-action">'+data[i]["title"]+'</a>');
		        	}
		        
		        });
		        
		    });
		    
		    
		</script>
		
		
	</head>
	<div class="container">
	<header>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-3">

    		<span class="navbar-toggler-icon"></span>
  			</button>
  			<a class="navbar-brand" href="#">Voting App</a>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">

      				</li>

			      	</li>
				      <li class="nav-item">

				      </li>
				    </ul>

				    </a>
			</div>
		</nav>
